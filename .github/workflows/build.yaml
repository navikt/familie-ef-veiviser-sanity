name: Build
on:
  pull_request:
    branches:
      - "main"

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v4
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # ratchet:actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: npm install
        run: npm ci

      - name: sanity Build
        run: npm run build

      - name: Validate Sanity schema
        run: npx sanity schema validate

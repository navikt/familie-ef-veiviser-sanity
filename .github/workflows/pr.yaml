name: Pull request
on:
  pull_request:

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn

      - name: Yarn install
        run: yarn --prefer-offline --frozen-lockfile

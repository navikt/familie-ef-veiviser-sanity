name: Build and deploy prod
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  sanity-deploy:
    runs-on: ubuntu-latest
    name: Deploy Sanity
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn

      - name: Yarn install
        run: yarn --prefer-offline --frozen-lockfile

      - name: Add sanity
        run: yarn global add @sanity/cli

      - name: Sanity install
        run: sanity install

      - name: Deploy sanity
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_DEPLOY_TOKEN_NY }}
        run: sanity deploy

  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    name: Labeler pull request
    steps:
      - uses: actions/labeler@v5
